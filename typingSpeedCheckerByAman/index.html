<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Front Page -->
      <div class="first_section">
        <h1 class="heading">Check your typing skills..⌨️</h1>

        <button class="play" id="play">Start Test</button>

        <div class="img_left">
          <img
            src="./b7b138495126b90b35855af28716a610-removebg.png"
            alt=""
            class="img_left"
          />
        </div>

        <div class="img_right">
          <img
            src="./140-1403974_text-child-communication-girl-on-computer-clipart-hd-removebg-preview.png"
            alt=""
            class="rightImg"
          />
        </div>
      </div>
      <!-- end Front -->

      <!-- loading -->
      <div class="loader">
        <div id="load">
          <div>G</div>
          <div>N</div>
          <div>I</div>
          <div>D</div>
          <div>A</div>
          <div>O</div>
          <div>L</div>
        </div>
      </div>
      <!-- end Loading -->

      <div class="inSecond">
        <h1>Typing Test Game</h1>
        <div class="SecondContainer">
          <input type="text" class="input-field">
          <div class="content-box">
            <div class="typing-text">
              <p></p>
            </div>
            <div class="content">
              <ul class="result-details">
                <li class="time">
                  <p>Time Left :</p>
                  <span><b>60</b>s</span>
                </li> 

                <li class="mistake">
                  <p>Mistake :</p>
                  <span>0</span>
                </li>

                <li class="wpm">
                  <p>WPM :</p>
                  <span>0</span>
                </li>

                <li class="cpm">
                  <p>CPM :</p>
                  <span>0</span>
                </li>
              </ul>
              <button id="try">Try Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
